<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <section>
            <div id="results">
                <h1>Choose your weapon!</h1>
            </div>
            <svg
                class="dropsvg"
                enable-background="new 0 0 32 32"
                id="Stock_cut"
                version="1.1"
                viewBox="0 0 32 32"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <desc />
                <g>
                    <circle
                        cx="16"
                        cy="16"
                        fill="none"
                        r="15"
                        stroke="#000000"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        stroke-width="2" />
                    <line
                        fill="none"
                        stroke="#000000"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        stroke-width="2"
                        x1="16"
                        x2="16"
                        y1="24"
                        y2="26" />
                    <path
                        d="M16,22v-2.615   c0-1.441,0.877-2.736,2.215-3.271l0,0C19.897,15.441,21,13.812,21,12v0c0-2.761-2.239-5-5-5h0c-2.761,0-5,2.239-5,5v0"
                        fill="none"
                        stroke="#000000"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        stroke-width="2" />
                </g>
            </svg>
            <div class="pop-up-menu">
                <h3>Keyboard Support</h3>
                <ul>
                    <li><strong>1</strong> | Rock</li>
                    <li><strong>2</strong> | Scissors</li>
                    <li><strong>3</strong> | Paper</li>
                    <li><strong>Enter</strong> | Restart</li>
                </ul>
            </div>
            <div>
                <button value="rock">
                    <img
                        src="https://images.unsplash.com/photo-1614032686163-bdc24c13d0b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1674&q=80"
                        alt=""
                        draggable="false" />
                </button>
                <button value="scissors">
                    <img
                        src="https://images.unsplash.com/photo-1614032686099-e648d6dea9b3?ixlib=rb-4.0.3&i800xid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1674&q=80"
                        alt=""
                        draggable="false" />
                </button>
                <button value="paper">
                    <img
                        src="https://images.unsplash.com/photo-1614032686158-b880f7e82c18?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1674&q=80"
                        alt=""
                        draggable="false" />
                </button>
                <div class="break"></div>
                <button id="restart">Restart</button>
            </div>
        </section>
        <footer>
            <small

                    >Denis Reznikov</a
                ></small
            >
        </footer>

        <script src="app.js"></script>
    </body>
</html>
